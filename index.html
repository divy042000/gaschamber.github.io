<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="countdowntimer.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="overlay">
            <h2 id="uptext">Gas Chamber Starts In :</h2>
            <!-- <h2 id="downtext">Clock Is Ticking Faster</h2> -->
            <div class="col">               
                <div>
                    <input type="text" readonly id="days">
                    <br>
                    <label>Days</label> 
                </div>                
                <div>
                    <input type="text" readonly id="hrs">
                    <br>
                    <label>Hrs</label> 
                </div>
                <div>
                    <input type="text" readonly id="mins">
                    <br>
                    <label>Minutes</label> 
                </div>   
                <div>
                    <input type="text" readonly id="seconds">
                    <br>
                    <label>Secs</label> 
                </div>
            </div>
        </div>
    </div>
    <script src="countdown.js"></script>
</body>
</html>
